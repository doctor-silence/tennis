<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TennisPro - Твой идеальный матч</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Plus Jakarta Sans', sans-serif; }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-dark {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(190, 242, 100, 0.5);
      }

      .hide-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .hide-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
/* TENNIS STICKER ANIMATIONS */
      @keyframes bounceShort {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      .animate-bounce-short {
        animation: bounceShort 0.8s ease-in-out infinite;
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20% { transform: translateX(-5px) rotate(-1deg); }
        40% { transform: translateX(5px) rotate(1deg); }
        60% { transform: translateX(-5px) rotate(-1deg); }
        80% { transform: translateX(5px) rotate(1deg); }
      }
      .animate-shake {
        animation: shake 0.5s ease-in-out infinite;
      }

      @keyframes tilt {
        0%, 100% { transform: rotate(-5deg); }
        50% { transform: rotate(10deg); }
      }
      .animate-tilt {
        animation: tilt 2s ease-in-out infinite;
      }

      @keyframes scan {
        0%, 100% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.08); }
      }
      .animate-scan {
        animation: scan 2.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      /* Анимация полета теннисного мяча */
      @keyframes tennisFly {
        0% { transform: translate(-100px, 50px) scale(0.5); opacity: 0; }
        20% { opacity: 1; }
        50% { transform: translate(200px, -20px) scale(1.2); }
        80% { opacity: 1; }
        100% { transform: translate(500px, 30px) scale(0.8); opacity: 0; }
      }
      .animate-tennis-fly {
        animation: tennisFly 3s linear infinite;
      }

      /* Анимация замаха ракетки */
      @keyframes racketSwing {
        0%, 100% { transform: rotate(-15deg) translateY(0); }
        50% { transform: rotate(15deg) translateY(-10px); }
      }
      .animate-racket-swing {
        animation: racketSwing 2s ease-in-out infinite;
      }

      /* Пульсация радара (поиск партнера) */
      @keyframes radarScan {
        0% { transform: scale(1); opacity: 0.5; }
        100% { transform: scale(2.5); opacity: 0; }
      }
      .animate-radar {
        animation: radarScan 2s cubic-bezier(0, 0, 0.2, 1) infinite;
      }

      /* Плавное покачивание (для иконок) */
      @keyframes floatSlow {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      .animate-float-slow {
        animation: floatSlow 4s ease-in-out infinite;
      }

      /* Анимация парящих кубков */
      @keyframes trophyFloat {
        0% { transform: translateY(100%) rotate(-15deg) scale(0.8); opacity: 0; }
        15% { opacity: 0.15; }
        50% { transform: translateY(10%) rotate(15deg) scale(1.05); opacity: 0.22; } /* Пик прозрачности 22% */
        85% { opacity: 0.15; }
        100% { transform: translateY(-100%) rotate(-10deg) scale(0.9); opacity: 0; }
      }

      /* Эффект блеска на тексте */
      @keyframes shiny {
        0% { transform: translateX(-100%) skewX(-20deg); }
        100% { transform: translateX(300%) skewX(-20deg); }
      }

      /* Мерцание золотого фона */
      @keyframes glimmer {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.1); }
      }

      .animate-trophy-float {
        animation: trophyFloat 12s linear infinite;
      }

      .animate-shiny {
        animation: shiny 3s ease-in-out infinite;
      }

      .animate-glimmer {
        animation: glimmer 6s ease-in-out infinite;
      }

      /* Медленное вращение */
      @keyframes spinSlow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spinSlow 30s linear infinite; /* 30 seconds for a full rotation */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-lime-400 selection:text-slate-900">
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
